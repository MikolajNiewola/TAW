<div class="container">
  <form (ngSubmit)="signIn()" #loginForm="ngForm" autocomplete="off">
    <div class="input-group">
      <input [(ngModel)]="credentials.login" type="text" class="form-control"
             name="username" placeholder="Nazwa" title="Login" required>
    </div>

    <div class="input-group">
      <input [(ngModel)]="credentials.password" type="password" class="form-control"
             name="password" placeholder="HasÅ‚o" title="Password" required>
    </div>

    <button class="btn btn-primary" type="submit" title="Przycisk zaloguj">
      Sign in
    </button>
  </form>
</div>
